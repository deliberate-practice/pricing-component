<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Pricing component with toggle</title>
</head>
<body>
  <main>
    <div class="principal">
      <div class="pricing">
        <h1>Our Pricing</h1>
        <div class="types">
          <div class="annualy">
            Annually
          </div>
          <div class="btn-slider">
            <label class="switch">
              <input type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
          <div class="monthly">
            Monthly
          </div>
        </div>
      </div>
      <div class="cards">
        <div class="basic">
          <h3 class="plan">Basic</h3>
          <div class="anual">
            <h4>&dollar;</h4>199.99
          </div>
          <div class="month">
            <h4>&dollar;</h4>19.99
          </div>
          <div class="storage">
            500 GB Storage
          </div>
          <div class="users">
            2 Users Allowed
          </div>
          <div class="send">
            Send up to 3 GB
          </div>
          <button class="more">
            Learn More
          </button>
        </div>
        <div class="professional">
          <h3 class="plan">Professional</h3>
          <div class="anual">
            <h4>&dollar;</h4>249.99
          </div>
          <div class="month">
            <h4>&dollar;</h4>24.99
          </div>
          <div class="storage">
            1 TB Storage
          </div>
          <div class="users">
            5 Users Allowed
          </div>
          <div class="send">
            Send up to 10 GB
          </div>
          <button class="more">
            Learn More
          </button>
        </div>  
        <div class="master">
          <h3 class="plan">Master</h3>
          <div class="anual">
            <h4>&dollar;</h4>399.99
          </div>
          <div class="month">
            <h4>&dollar;</h4>39.99
          </div>
          <div class="storage">
            2 TB Storage
          </div>
          <div class="users">
            10 Users Allowed
          </div>
          <div class="send">
            Send up to 20 GB
          </div>
          <button class="more">
            Learn More
          </button>
        </div>
      </div>
      <!-- <footer>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://www.github.com/kamaladebayo" target="_blank">Kamal Adebayo</a>.
        </div>
      </footer> -->
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
